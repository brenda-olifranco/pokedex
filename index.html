<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokedéx</title>
</head>
<body>
    
    <main>
        
        <img src="#" alt="pokemon" class="pokemon__image">
        <img src="./images/pokedex.png" alt="pokedéx" class="pokedex">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> -
            <span class="pokemon__name">charizard</span>
        </h1>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev"> Prev &#60;	</button>
            <button class="button btn-next"> Next &#62;	</button>
        </div>
        
    </main>
    <script defer src="./js/script.js"></script>
</body>
</html>
